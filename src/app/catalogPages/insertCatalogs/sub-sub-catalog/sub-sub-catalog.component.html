    <div class="imformation">
        Add new Sub Sub category by submiting the form below..
    </div>
    <div class="form_container">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    
    <div>
    <label for="sub_sub_category_name">
        Sub Sub Category Name
    </label>
    <input id="sub_sub_category_name" type="text" formControlName="sub_sub_category_name" required>
    </div>

    <div>
    <label for="sub_category_name">
        Sub Category Name
    </label>
    <input id="sub_category_name" type="text" formControlName="sub_category_name" required>
    </div>
    
    <div>
    <label for="category_name">
        Category Name
    </label>
    <input id="category_name" type="text" formControlName="category_name" required>
    </div>

    <div> 
    <label for="user_name">
        User name
    </label>
    <input id="user_name" type="text" formControlName="user_name" required>
    </div>

    <div>
    <label for="user_id" >
        User Id
    </label>
    <input id="user_id" type="text" formControlName="user_id" required>
    </div>

    <div>
    <label for="description">
        Description
    </label>
    <input id="description" type="text" formControlName="description" required>
    </div>

    <div>
    <label for="date">
        Update Date
    </label>
    <input id="date" type="date" formControlName="date" required>
    </div>

    <button class="button" type="submit">Submit</button>

</form>
    </div>
    <div class="cat_list_container">
        <div class="cat_list">
            <li *ngIf="listStatusYes"><h4>Available Sub Sub Categories list</h4></li>
            <li *ngIf="listStatusNo"><h4>There is no added sub sub cateories!!  Please add one..</h4></li>
            <ul>
                <li *ngFor="let item of availableCategories">
                    <span class="catName_list" *ngIf="item">{{item.category_name}}</span>
                    <span><button (click)="deleteCateggory(item.id)">X</button></span>
                    <span><button (click)="updateCategory(item.id)">Update</button></span>
                </li>
            </ul>
        </div>
    </div>
</div>
